<div>
    <a [routerLink]="[ROUTE_PATH.PROPERTY_DETAIL, item.id]" class="card mb-3 pointer-cursor box" 
        *ngFor="let item of propertyList" target="_blank">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="item.propertyImage" alt="Property Image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <div class="card-text"><b>Address:</b> {{item.address}}</div>
                    <div class="card-text"><b>Locality:</b> {{item.locality}}</div>
                    <div class="card-text"><b>Price:</b> {{item.price}}</div>
                    <div class="card-text"><b>Bathroom:</b> {{item.bathRoomCount}}</div>
                    <div class="card-text"><b>Bedroom:</b> {{item.bedRoomCount}}</div>
                    <div class="card-text"><b>Carpet Area:</b> {{item.carpetArea}} {{item.carpetAreaType}}</div>
                </div>
            </div>
            <div class="col-6">
                <b>Total View:</b> {{item.viewCount}}
            </div>
            <div class="col-6">
                <fa-icon (click)="onFavouriteUpdate($event, item)" [icon]="item.isFavourite ? solidStar : regularStar"></fa-icon>
            </div>
        </div>
    </a>
    <div *ngIf="propertyList.length === 0">No data found</div>
    <div *ngIf="propertyList.length > 0" class="search-results" infinite-scroll (scrolled)="onScrollDown()">
</div>
